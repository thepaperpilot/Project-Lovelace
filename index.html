<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Project Lovelace</title>
</head>
<link rel="stylesheet" type="text/css" href="css/index.css">
<body>
  <span id="title" class="title">Project Lovelace</span>
  <div class="panel hidden" id="panel">
    <div id="toggle-drawer" class="toggle-drawer">LOG</div>
    <div id="log" class="middle log">
    </div>
    <form id="input" class="middle input error" disabled>
      <input type="text">
    </form>
  </div>
  <div class="hacker-start hidden" id="hacker-start"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/handlebars-latest.js"></script>
  <script id="comp_template" type="text/mustache">
    <div id="comp {{id}}" class="comp {{class}}">
      <p class="compName">{{name}}</p>
      {{> (lookup . 'class') }}
    </div>
  </script>
  <script id="ac_template" type="text/mustache">
    <p id="comp {{id}} currTemp">Current Temperature: {{temperature}}°C</p>
  </script>
  <script id="boiler_template" type="text/mustache">
    <p id="comp {{id}} currTemp">Current Temperature: {{temperature}}°C</p>
  </script>
  <script id="condenser_template" type="text/mustache">
    <p id="comp {{id}} currTemp">Current Temperature: {{temperature}}°C</p>
  </script>
  <script id="fan_template" type="text/mustache">
    <p id="comp {{id}} currTemp">Current Temperature: {{temperature}}°C</p>
    <p id="comp {{id}} currSpeed">Current Speed: {{currSpeed}}</p>
    <a id="comp {{id}} on" class="action" onClick="toggleOn(this);" component={{id}}>{{on}}</a>
  </script>
  <script id="sensor_template" type="text/mustache">
    <p id="comp {{id}} currTemp">Current Temperature: {{temperature}}°C</p>
  </script>
  <script src="js/index.js"></script>
</body>
<html>
