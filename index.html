<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Project Lovelace</title>
</head>
<link rel="stylesheet" type="text/css" href="css/index.css">
<body>
  <span id="title" class="title">Project Lovelace</span>
  <div class="panel hidden" id="panel">
    <div id="toggle-drawer" class="toggle-drawer">LOG</div>
    <div id="log" class="middle log">
    </div>
    <form id="input" class="middle input error" disabled>
      <input type="text">
    </form>
  </div>
  <div class="hacker-start hidden" id="hacker-start"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/handlebars-latest.js"></script>
  <script id="comp_template" type="text/mustache">
    <div id="comp {{id}}" class="comp {{class}}">
      <p class="compName">{{name}}</p>
      {{> (lookup . 'class') }}
    </div>
  </script>
  <script id="airflow_template" type="text/mustache">
    <p>Oxygen Supply:</p>
    <div class="progress{{alert}}">
      <div class="bar" style="width: {{oxygen}}px;"></div>
    </div>
    <p>Room Vents:</p>
    <span class="state toggle {{room1}}" onClick="toggleBool(this);" component={{id}} index=1>Living Quarters</span>
    <span class="state toggle {{room2}}" onClick="toggleBool(this);" component={{id}} index=2>Laboratory</span>
    <span class="state toggle {{room3}}" onClick="toggleBool(this);" component={{id}} index=3>Lavatory</span>
    <span class="state toggle {{room4}}" onClick="toggleBool(this);" component={{id}} index=4>Library</span>
  </script>
  <script id="thruster_template" type="text/mustache">
    <br/>
    <div class="compass">
      <p>Current Angle: {{angle}} radians</p>
      <div class="circle">
        <div class="arrow" style="transform: scaleY(-1) rotate({{angle}}rad)"></div>
        <div class="dot"></div>
      </div>
    </div>
    <br/>
    <p>Current Angular Velocity: {{velocity}} rad/s</p>
    Current Thrust: <input type="number" value="{{thrust}}" step="10" onChange="setFloat(this);" component={{id}} index=2> N <br/>
    <span class="state {{cw}}" onClick="setState(this);" component={{id}} index=3 value=00>CW</span>
    <span class="state {{off}}" onClick="setState(this);" component={{id}} index=3 value=01>OFF</span>
    <span class="state {{ccw}}" onClick="setState(this);" component={{id}} index=3 value=10>CCW</span>
  </script>
  <script id="solar_template" type="text/mustache">
    <div style="position: relative;">
    <div class="compass">
      <p id="angle {{id}}">Current Solar Panel Angle: {{angle}} radians</p>
      <div class="circle">
        <div id="arrow {{id}}" class="arrow" style="transform: scaleY(-1) rotate({{angle}}rad)"></div>
        <div class="dot"></div>
      </div>
    </div>
    <span class="sun{{sun}}">
      <p>{{time}}</p>
      <div class="time">☼</div>
    </span>
    <span class="moon{{sun}}">
      <p>{{time}}</p>
      <div class="time">☽</div>
    </span>
    </div>
    <p>Current Energy Output: {{power}} KW</p>
  </script>
  <script src="js/index.js"></script>
</body>
<html>
